<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Plataforma</title>
</head>
<body>
    <h1>Fa√ßa seu login <br> na plataforma</h1>

    <div class="container">
        <div id="telaLogin">

            <h2>Login</h2>
            <form action="#">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
                
                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" class="password-input" required minlength="6" maxlength="30" name="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                    <button type="button" class="password-toggle-btn" id="showPasswordBtn">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>

                <a href="#">Esqueci minha senha</a>
                <input type="submit" class="btnForm" value="Entrar">
            </form>

        </div>

        <div id="link">
            <a href="#">Crie uma conta</a>
        </div>
    </div>
    
</body>

<script src="script.js"></script>

</html>
